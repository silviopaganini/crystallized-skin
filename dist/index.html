<body>
    <div class="preloader">
        <img src="img/loading-transparent.gif">
    </div>
    <div class="fallback">
        <div class='background'></div>
        <header>
            <div class='container'>
                <h3></h3>
                <h1><img src="img/logo.svg"></h1>
                <p></p>
            </div>
            <div class="arrow-bottom"><img src='img/red-arrow.svg'></div>
        </header>
        <div class="content">
            <h3></h3>
            <h2></h2>
            <h4></h4>
            <div class='about-copy'></div>
            <div class='about-credits'></div>
        </div>
        <div class="artists">
            <div class='container'>
                <h3></h3>
                <ul></ul>
            </div>
        </div>
    </div>
    <main>

        <section class="video">
            <div class='container'>
                <div class="container-video"></div>
            </div>
            <div class="arrow-bottom"><img src='img/red-arrow.svg'></div>            
        </section>

        <header>

            <div id="container-canvas"></div>

            <div class='container'>
                <h3 data-animation></h3>
                <h1 data-animation><img src="img/logo.svg"></h1>
                <button data-animation></button>
            </div>

            <div class="container-gallery">
                <!-- <h2  data-animation></h2> -->
                <div class="container">
                    <p class="piece-name"></p>
                    <p class="piece-link"><span></span></p>   
                </div>
                <nav data-animation>
                    <a data-side='left'><img src='img/blue-arrow.svg'></a>
                    <a data-side='right'><img src='img/blue-arrow.svg'></a>
                </nav>
            </div>

            <div data-animation class="arrow-bottom"><img src='img/red-arrow.svg'></div>

            <div class="sound-container" data-state="on"></div>
        </header>

        <section class="about">
            <div class='container'>
                <h3></h3>
                <h2></h2>
                <h4></h4>
                <div class='about-copy'></div>
                <div class='about-credits'></div>
            </div>
        </section>

        <section class="artists">
            <div class='container'>
                <h3></h3>
                <ul></ul>
            </div>
        </section>
    </main>

    <script src="js/bundle.js"></script>

</body>
